<div class="class">
  <h2>Primeiros Animais:</h2>
  <ul>
    <li *ngFor="let animal of firstAnimals | async">
      Nome: {{ animal.name }} - Tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Click para ver a idade</button>
      <button (click)="onRemoveAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <h2>Outros Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - Tipo: {{ animal.type }} - Idade: {{animal.age}}
    </li>
    <h3>{{ animalDetails }}</h3>
  </ul>
</div>
